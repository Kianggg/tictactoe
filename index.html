<html>
  <script src="jquery-3.6.1.min.js"></script>
  <style type="text/css">
    body {text-align:center; vertical-align:middle; font-size:large; font-family: Verdana, sans-serif;}
    ul {list-style:none}
    row {display:inline-flex;}
    li {height:50px; width:50px; border: 1px solid #xFFFFFF}
  </style>
  <body>
    <ul id="tictactoe">
    </ul>
  </body>
  <script>
    let numRows = 3;
    let numColumns = 3;
    for (let i = 0; i < numRows)
    {
      $("#tictactoe").append("<row></row>");
    }
    for (let i = 0; i < numColumns)
    {
      $("row").append("<li>___</li>");
    }
  </script>
</html>
